<html>
<head>
    <title>GH 디데이달력</title>
    <link rel="stylesheet" href="dday.css">
    <script src="dday.js"></script>
</head>
    
<body>
    <div class="container">
        <div class="calendar">
            <h2>예약 달력</h2>
            <br/>
            <table class="scriptResCalendar">
                <thead>
                    <tr>
                        <td class="RescalendarBtn" id="btnPrevResCalendar">&#60;&#60;</td>
                        <td colspan="5">
                            <span id="resCalYear">YYYY</span>년
                            <span id="resCalMonth">MM</span>월
                        </td>
                        <td class="RescalendarBtn" id="nextNextResCalendar">&#62;&#62;</td>
                    </tr>
                    <tr>
                        <td>일</td><td>월</td><td>화</td><td>수</td><td>목</td><td>금</td><td>토</td>
                    </tr>

                <tbody></tbody>
            </table>
        </div>

                </div>
                <div class="mediNumDiv">
                    <div style="display: flex; flex-direction: column;">
                        <div>
                            <div>
    <input type="text" value="2단위" style="width: 25%; font-size: 20px; text-align: center; background-color: #79d3e1; border: 2px solid #007bff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
